  <style>
    * {
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100dvh;
      height: 100%;
      background: #fff;
      padding: 20px;
    }

    .title-box {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      padding: 20px;
      background: linear-gradient(
        to bottom right,
        hsla(210, 100%, 96%, 0.3) 25%,
        hsla(215, 15%, 97%, 0.2) 100%
      );
      border: 1px solid hsl(215, 15%, 92%);
      border-radius: 12px;

      color: hsl(215, 15%, 12%);
      max-width: 1050px;
      margin: 40px auto 20px auto;
    }

    .content {
      max-width: 1050px;
      margin: 0 auto 80px auto;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-template-rows: 1fr;
      align-items: stretch;
    }

    .card {
      position: relative;
      text-decoration: none;
      flex-basis: 140px;
      flex-shrink: 0;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow:
        rgb(255, 255, 255) 0 2px 0px inset,
        rgba(232, 234, 238, 0.3) 0px -2px 0px inset,
        rgba(223, 226, 231, 0.5) 0px 1px 2px 0px;

      color: hsl(215, 15%, 12%);
      display: block;
      border-radius: 12px;
      border: 1px solid hsl(215, 15%, 92%);
      transform: scale(100%);
      transition:
        border 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
        box-shadow 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,
        transform 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
      padding: 28px;
      background: linear-gradient(
        to bottom right,
        hsla(210, 100%, 96%, 0.3) 25%,
        hsla(215, 15%, 97%, 0.2) 100%
      );
    }

    .card:hover {
      text-decoration: underline;
      border-color: hsl(210, 100%, 80%);
      box-shadow: 0px 2px 8px hsl(210, 100%, 90%);
    }

    .image-wrapper {
      width: 80px;
      height: 80px;
      overflow: hidden;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title {
      text-align: center;
      color: hsl(215, 15%, 12%);
      font-weight: bold;
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.5;
    }

    div[data-status] {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 10px; /* Space between title and dot */
      transition: transform 250ms cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: left; /* Scale towards the right */
    }

    div[data-status="loading"] {
      background-color: grey;
      pointer-events: none;
    }

    div[data-status="up"] {
      background-color: #66bb6a;
    }

    div[data-status="down"] {
      background-color: red;
    }

    div[data-status="up"]:hover,
    div[data-status="down"]:hover {
      transform: scale(200%);
    }
  </style>

    function createCard(config) {
      const card = document.createElement("a");
      card.setAttribute('data-title', config.title)
      card.classList.add("card");
      card.href = config.link;
      card.target = "_blank";
      const imageWrapper = document.createElement("div");
      imageWrapper.classList.add("image-wrapper");
      const image = document.createElement("img");
      image.src = config.image;
      image.alt = config.title;
      const title = document.createElement("div");
      title.classList.add("title");
      title.textContent = config.title;

      const statusDot = document.createElement("div");
      statusDot.setAttribute('data-status', 'loading');
      title.appendChild(statusDot);
      imageWrapper.appendChild(image);
      card.appendChild(imageWrapper);
      card.appendChild(title);
      
      return card;
    }

    function renderStatusColor(cards) {
      cards.forEach(card => {
        const cardElement = document.querySelector(`a[data-title='${card.title}']`)
        const statusDot = cardElement.querySelector('[data-status]');

        statusDot.setAttribute('data-status', card.status);
        statusDot.addEventListener('click', (e) => {
          e.stopPropagation();
          e.preventDefault();
                  window.open(card.statusLink, '_blank');
          }
        )
      })
    }

    function startStatusCheck(cards) {
      const cardsWithStatuses = [];
      let countFinished = 0;
      for (let i = 0; i < cards.length; i++) {
        const config = cards[i];
        fetch(config.statusLink ?? 'http://localhost:8080').then(() => {
          cardsWithStatuses.push({...config, status: 'up'})
          countFinished += 1;
          if (countFinished === cards.length) {
            renderStatusColor(cardsWithStatuses);
          }
        }).catch(() => {
          cardsWithStatuses.push({...config, status: 'down'})
          countFinished += 1;
          if (countFinished === cards.length) {
            renderStatusColor(cardsWithStatuses);
          }
        })
      }
    }
    function renderAllCards(id, config) {
      const content = document.querySelector(id);
      config.forEach((config) => {
        const card = createCard(config);
        content.appendChild(card);
      });
    }
